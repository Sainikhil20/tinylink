<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TinyLink — Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="max-w-5xl mx-auto p-6">
      <header class="mb-6">
        <h1 class="text-2xl font-semibold">TinyLink</h1>
        <p class="text-sm text-gray-600">Shorten URLs, view clicks, and manage links.</p>
      </header>

      <main>
        <section class="mb-6 bg-white p-4 rounded shadow">
          <h2 class="font-medium mb-2">Create a Short Link</h2>
          <form id="createForm" class="space-y-3">
            <div>
              <label class="block text-sm font-medium">Target URL</label>
              <input id="url" class="mt-1 block w-full border rounded px-3 py-2" placeholder="https://example.com/very/long/path" required />
              <p id="urlError" class="text-sm text-red-600 mt-1 hidden"></p>
            </div>
            <div>
              <label class="block text-sm font-medium">Custom code (optional, 6-8 alnum)</label>
              <input id="code" class="mt-1 block w-64 border rounded px-3 py-2" placeholder="e.g., docs01" />
              <p id="codeError" class="text-sm text-red-600 mt-1 hidden"></p>
            </div>
            <div>
              <button id="submitBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
              <span id="formMsg" class="ml-3 text-sm"></span>
            </div>
          </form>
        </section>

        <section class="bg-white p-4 rounded shadow">
          <div class="flex items-center justify-between mb-3">
            <h2 class="font-medium">Links</h2>
            <div class="flex items-center space-x-2">
              <input id="search" placeholder="Search by code or URL" class="border rounded px-3 py-1 text-sm" />
              <button id="refreshBtn" class="text-sm text-gray-600">Refresh</button>
            </div>
          </div>
          <div id="loading" class="text-sm text-gray-600">Loading...</div>
          <div id="empty" class="text-sm text-gray-600 hidden">No links yet.</div>
          <div class="overflow-x-auto">
            <table id="linksTable" class="min-w-full text-sm hidden">
              <thead>
                <tr class="text-left">
                  <th class="px-2 py-2">Code</th>
                  <th class="px-2 py-2">Target URL</th>
                  <th class="px-2 py-2">Clicks</th>
                  <th class="px-2 py-2">Last clicked</th>
                  <th class="px-2 py-2">Actions</th>
                </tr>
              </thead>
              <tbody id="linksBody"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script>
    const api = '/api/links';

    function el(html) { const div = document.createElement('div'); div.innerHTML = html; return div.firstElementChild; }

    async function fetchLinks(){
      document.getElementById('loading').classList.remove('hidden');
      try{
        const res = await fetch(api);
        const data = await res.json();
        renderLinks(data);
      }catch(e){
        document.getElementById('loading').textContent = 'Failed to load links';
      }
    }

    function truncate(s, n=80){ if(!s) return ''; return s.length>n? s.slice(0,n-1)+'…':s; }

    function renderLinks(list){
      document.getElementById('loading').classList.add('hidden');
      const table = document.getElementById('linksTable');
      const body = document.getElementById('linksBody');
      body.innerHTML = '';
      if(!list || list.length===0){ document.getElementById('empty').classList.remove('hidden'); table.classList.add('hidden'); return; }
      document.getElementById('empty').classList.add('hidden'); table.classList.remove('hidden');
      list.forEach(row=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-2 py-2 font-mono text-sm"><a class="text-blue-600" href="/${row.code}" target="_blank">${row.code}</a></td>
          <td class="px-2 py-2"><a class="text-gray-800" href="${row.url}" target="_blank" title="${row.url}">${truncate(row.url,80)}</a></td>
          <td class="px-2 py-2">${row.clicks}</td>
          <td class="px-2 py-2">${row.last_clicked || '-'}</td>
          <td class="px-2 py-2">
            <a class="mr-2 text-sm text-blue-600" href="/code/${row.code}">Stats</a>
            <button data-code="${row.code}" class="deleteBtn text-sm text-red-600">Delete</button>
            <button data-url="${row.url}" class="copyBtn text-sm ml-2 text-gray-700">Copy</button>
          </td>
        `;
        body.appendChild(tr);
      });

      document.querySelectorAll('.copyBtn').forEach(btn=>btn.addEventListener('click', async (e)=>{
        const url = e.target.dataset.url;
        try{ await navigator.clipboard.writeText(url); alert('Copied URL to clipboard'); }
        catch(err){ prompt('Copy this URL', url); }
      }));

      document.querySelectorAll('.deleteBtn').forEach(btn=>btn.addEventListener('click', async (e)=>{
        const code = e.target.dataset.code;
        if(!confirm(`Delete ${code}?`)) return;
        const resp = await fetch(`/api/links/${code}`, { method: 'DELETE' });
        if(resp.status===204){ fetchLinks(); }
        else alert('Delete failed');
      }));
    }

    // search handling
    document.getElementById('search').addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      const rows = Array.from(document.querySelectorAll('#linksBody tr'));
      rows.forEach(r => {
        const text = r.textContent.toLowerCase();
        r.style.display = q === '' || text.includes(q) ? '' : 'none';
      });
    });
    document.getElementById('refreshBtn').addEventListener('click', fetchLinks);

    document.getElementById('createForm').addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const url = document.getElementById('url').value.trim();
      const code = document.getElementById('code').value.trim();
      const urlError = document.getElementById('urlError');
      const codeError = document.getElementById('codeError');
      urlError.classList.add('hidden'); codeError.classList.add('hidden');
      if(!url){ urlError.textContent='URL is required'; urlError.classList.remove('hidden'); return; }
      try{ new URL(url); }catch(e){ urlError.textContent='Invalid URL'; urlError.classList.remove('hidden'); return; }
      if(code && !/^[A-Za-z0-9]{6,8}$/.test(code)){ codeError.textContent='Code must be 6-8 alphanumeric'; codeError.classList.remove('hidden'); return; }
      document.getElementById('submitBtn').disabled = true; document.getElementById('formMsg').textContent = 'Creating...';
      try{
        const resp = await fetch(api, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ url, code }) });
        if(resp.status===201){
          document.getElementById('formMsg').textContent = 'Created';
          document.getElementById('url').value = ''; document.getElementById('code').value = '';
          fetchLinks();
        } else if(resp.status===409){ const data = await resp.json(); document.getElementById('formMsg').textContent = data.error || 'Conflict'; }
        else { const data = await resp.json(); document.getElementById('formMsg').textContent = data.error || 'Error'; }
      }catch(e){ document.getElementById('formMsg').textContent = 'Network error'; }
      document.getElementById('submitBtn').disabled = false; setTimeout(()=>document.getElementById('formMsg').textContent='', 2500);
    });

    // initial
    fetchLinks();
    </script>
  </body>
</html>
