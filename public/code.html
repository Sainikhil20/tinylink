<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TinyLink — Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="max-w-3xl mx-auto p-6">
      <header class="mb-6">
        <a href="/" class="text-sm text-blue-600">← Back</a>
        <h1 class="text-2xl font-semibold mt-2">Link Stats</h1>
      </header>

      <main>
        <div id="content" class="bg-white p-4 rounded shadow">
          <div id="loading">Loading...</div>
        </div>
      </main>
    </div>

    <script>
    async function getCode(){
      const parts = location.pathname.split('/');
      return parts[2] || '';
    }
    (async ()=>{
      const code = await getCode();
      const el = document.getElementById('content');
      try{
        const res = await fetch('/api/links/'+code);
        if(res.status===404){ el.innerHTML = '<p class="text-red-600">Not found</p>'; return; }
        const d = await res.json();
        el.innerHTML = `
          <h2 class="text-lg font-medium mb-2">${d.code}</h2>
          <p><strong>Target:</strong> <a class="text-blue-600" href="${d.url}" target="_blank" title="${d.url}">${d.url}</a> <button id="copyBtn" class="ml-2 text-sm text-gray-700">Copy</button></p>
          <p><strong>Clicks:</strong> ${d.clicks}</p>
          <p><strong>Created:</strong> ${d.created_at}</p>
          <p><strong>Last clicked:</strong> ${d.last_clicked || '-'}</p>
          <div class="mt-4">
            <a class="bg-blue-600 text-white px-3 py-2 rounded" href="/${d.code}" target="_blank">Open Redirect</a>
          </div>
        `;
        document.getElementById('copyBtn').addEventListener('click', async ()=>{
          try{ await navigator.clipboard.writeText(d.url); alert('Copied URL'); }
          catch(e){ prompt('Copy this URL', d.url); }
        });
      }catch(e){ el.innerHTML = '<p class="text-red-600">Failed to load</p>'; }
    })();
    </script>
  </body>
</html>
